<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%); /* Smooth gradient background */
            animation: backgroundMove 10s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        h1 {
            color: white;
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.6em;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            min-width: 180px;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        video {
            border: 3px solid #4CAF50;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #loadingMessage {
            font-size: 1.2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 5px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #messageContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 15px;
            font-size: 1.5em;
            display: none;
            max-width: 80%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            display: inline-block;
            background-color: #f44336;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <h1>Camera Capture</h1>

    <video id="video" width="640" height="480" autoplay></video>

    <div class="button-container">
        <button class="button" onclick="openCamera()">Open Camera</button>
        <button class="button" onclick="captureImage()">Capture Image</button>
        <button class="button" onclick="stopCamera()">Stop Camera</button>
    </div>

    <a href="{{ url_for('index') }}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div id="loadingMessage">Processing...</div>
    <div id="messageContainer"></div>

    <script>
        const video = document.getElementById("video");
        let stream;

        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                    document.getElementById("loadingMessage").style.display = "none";
                })
                .catch(err => {
                    console.log("Error accessing camera: ", err);
                    alert("Failed to access camera.");
                });

            document.getElementById("loadingMessage").style.display = "block";
        }

        function stopCamera() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function captureImage() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);

            const imageData = canvas.toDataURL("image/jpeg");

            document.getElementById("loadingMessage").style.display = "block";

            fetch("/capture", {
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loadingMessage").style.display = "none";
                showMessage(data.message);
            })
            .catch(error => {
                document.getElementById("loadingMessage").style.display = "none";
                showMessage("Error processing the image.");
            });
        }

        function showMessage(message) {
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.textContent = message;
            messageContainer.style.display = "block";

            setTimeout(() => {
                messageContainer.style.display = "none";
            }, 1000); // Hide after 5 seconds
        }
    </script>

</body>
</html>
