<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Adding FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%); /* Smooth gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            overflow: hidden;
            animation: backgroundMove 10s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            cursor: pointer;
            display: none; /* Hide the default file input */
        }

        label {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #45a049;
        }

        label i {
            margin-left: 10px; /* Space between the text and the icon */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: block;
        }

        .message.error {
            color: #f44336;
            background-color: #ffebee;
            border: 1px solid #f44336;
        }

        .message.success {
            color: #4CAF50;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
        }

        #loadingMessage {
            display: none;
            color: #4CAF50;
            font-size: 1.3em;
            margin-top: 20px;
            font-weight: 600;
        }

        #fileName {
            font-size: 1.1em;
            margin-top: 10px;
            color: #333;
        }

        .image-container {
            margin-top: 20px;
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Loading spinner styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 10px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            margin-top: 30px;
            background-color: #f44336;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .back-button i {
            margin-right: 10px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

    <h1>Upload Your Image</h1>

    <div class="form-container">
        <form id="uploadForm">
            <label for="imageFile">
                Choose File
                <i class="fas fa-upload"></i> <!-- Upload Icon -->
            </label>
            <input type="file" id="imageFile" name="image" accept="image/*">
            <div id="fileName"></div> <!-- Display the selected file name -->
            <button type="submit" class="button">Upload Image</button>
        </form>

        <div id="loadingMessage">
            <div class="spinner"></div>
            Uploading Image...
        </div> <!-- Loading Message -->
        <div id="messageContainer" class="message"></div> <!-- Message Display Area -->

        <div class="image-container" id="imageContainer"></div> <!-- Display Image if Recognized -->

        <!-- Back Button -->
        <a href="{{ url_for('index') }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script>
        function showMessage(message, type) {
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.textContent = message;

            if (type === "error") {
                messageContainer.className = "message error";
            } else if (type === "success") {
                messageContainer.className = "message success";
            }

            messageContainer.style.display = "block";
        }

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const imageFile = document.getElementById("imageFile").files[0];

            if (!imageFile) {
                showMessage("Please select an image to upload.", "error");
                return;
            }

            document.getElementById("loadingMessage").style.display = "block";

            // Show file name
            document.getElementById("fileName").textContent = "Selected File: " + imageFile.name;

            // Sending the image to Flask for processing
            fetch("/upload", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loadingMessage").style.display = "none";
                showMessage(data.message, data.message.includes("error") ? "error" : "success");

                if (data.image_url) {
                    const imageContainer = document.getElementById("imageContainer");
                    const img = document.createElement("img");
                    img.src = data.image_url;
                    img.alt = "Uploaded Image";
                    img.classList.add("uploaded-image");
                    imageContainer.innerHTML = "";
                    imageContainer.appendChild(img);
                }
            })
            .catch(error => {
                document.getElementById("loadingMessage").style.display = "none";
                showMessage("Error uploading image", "error");
            });
        });
    </script>

</body>
</html>
